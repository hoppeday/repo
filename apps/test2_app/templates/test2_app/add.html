<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Welcome!!{{request.session.first_name}}</h3>
    <p>Please add your pet!</p>
    <form action="/dashbord/create" method="post">
        {%csrf_token%}
        Pet's Name:<br><input type="text" name="name" placeholder="Pet's Name"><br>
        Pet's Type:<br><input type="text" name="pet_type" placeholder="Pet's Type"><br><br>
        <input type="submit" value="Add Pet">
    </form>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    
</body>
</html>
